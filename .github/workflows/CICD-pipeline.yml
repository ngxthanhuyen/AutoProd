name: CI/CD Pipeline

on:
  push:
    branches: 
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # --- Spring Boot ---
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make Maven Wrapper executable
        run: chmod +x ./mvnw
        working-directory: ./springboot-application  

      - name: Build Spring Boot JAR
        run: ./mvnw clean package -DskipTests
        working-directory: ./springboot-application

      # --- Docker ---
      - name: Build Spring Boot Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/springboot-application:latest ./springboot-application  

      - name: Build Flask Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/flask-application:latest ./flask-application

      - name: Log in to Docker Hub using token
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker images to Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/springboot-application:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/flask-application:latest

      - name: Deploy to VM
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            echo "Pulling latest Docker images..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/springboot-application:latest
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/flask-application:latest
            echo "Restarting containers..."
            docker stop springboot-application flask-application || true
            docker rm springboot-application flask-application || true

            docker run -d --name springboot-app -p 8080:8080 ${{ secrets.DOCKERHUB_USERNAME }}/springboot-application:latest
            docker run -d --name flask-app -p 5000:5000 ${{ secrets.DOCKERHUB_USERNAME }}/flask-application:latest

            echo "Deployment completed."
